<!DOCTYPE html>
<html>
    <head>
        <title>选择器</title>
        <meta charset="utf-8" />
        <style type="text/css">

            
            
        </style>
    </head>
    <body>
        <div>
            <label>String A:
                <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
            </label>
            <textarea id="str-a"></textarea>
            <label>String B:
                <input id="radio-b" type="radio" name="str-obj" value="b">
            </label>
            <textarea id="str-b"></textarea>        
            <label>Num A：<input id="num-a" type="number" value="0"></label>
            <label>Num B：<input id="num-b" type="number" value="1"></label>
        </div>
        <div>
            <button>获取当前选中输入的内容长度</button>
            <button>当前选中输入中的第3个字符</button>
            <button>把两个输入框的文字连接在一起输出（concat）</button>
            <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
            <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
            <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
            <button>当前选中输入框的行数</button>
            <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
            <button>把所选输入框中的内容全部转为大写</button>
            <button>把所选输入框中的内容全部转为小写</button>
            <button>把所选输入框中内容的半角空格全部去除</button>
            <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
        </div>
        <p id="result"></p>
        <script type="text/javascript">
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var strA = document.getElementById("str-a");
            var strB = document.getElementById("str-b");
            var result = document.getElementById("result");
            var buts = document.getElementsByTagName("button");

            function isNumber(num) {
                if (num == "" || isNaN(num)) {
                    return false;
                } else {
                    return num;
                }
            }

            buts[0].onclick = function() {
                var str;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                result.innerText = str.length;
            };
            buts[1].onclick = function() {
                var str;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                result.innerText = str.charAt(2);
                
            };
            buts[2].onclick = function() {
                var stringA = strA.value;
                var stringB = strB.value;
                result.innerText = stringA + stringB;
                // result.innerText = stringA.concat(stringB);
            };
            buts[3].onclick = function() {
                var stringA = strA.value;
                var stringB = strB.value;
                result.innerText = stringA.indexOf(stringB);
            };
            buts[4].onclick = function() {
                var stringA = strA.value;
                var stringB = strB.value;
                result.innerText = stringA.lastIndexOf(stringB);
            };
            buts[5].onclick = function() {
                var str;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                var numberA = numA.value;
                var numberB = numB.value;
                result.innerText = str.slice(numberA, numberB);
            };
            buts[6].onclick = function() {
                //行数
                var str;
                var num = 1;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                for (var i=0; i<str.length; i++) {
                    if (str[i] == "\n") {
                        num++;
                    }
                }
                result.innerText = num;
            };
            buts[7].onclick = function() {
                var str;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                var numberA = numA.value;
                var numberB = numB.value;
                result.innerText = str.substr(numberA, numberB);
            };
            buts[8].onclick = function() {
                var str;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                result.innerText = str.toUpperCase();
            };
            buts[9].onclick = function() {
                var str;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                result.innerText = str.toLowerCase();
            };
            buts[10].onclick = function() {
                var str;
                var temp;
                if (radioA.checked) {
                    str = strA.value;
                } else if (radioB.checked) {
                    str = strB.value;
                }
                for (var i=0; i<str.length; i++) {
                    if (str[i] == " ") {}
                }
                result.innerText = str.replace(/ /g, "");
            };
            buts[11].onclick = function() {
                var stringA = strA.value;
                var stringB = strB.value;
                var str;
                result.innerText = stringA.replace(/a/g, stringB);
            };
        </script>
    </body>
</html>
