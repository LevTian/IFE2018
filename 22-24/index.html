<!DOCTYPE html>
<html>
    <head>
        <title>选择器</title>
        <meta charset="utf-8" />
        <style type="text/css">

            
            
        </style>
    </head>
    <body>
        <div>
            <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
            <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
        </div>
        <div>
            <button>判断当前选中的输入框输入内容是否为数字</button>
            <button>把 A 四舍五入为 B 个小数位数的数字</button>
            <button>当前选中数字的绝对值</button>
            <button>对当前选中的数字进行上舍入</button>
            <button>对当前选中的数字进行下舍入</button>
            <button>把当前选中的数字四舍五入为最接近的整数</button>
            <button>返回 A 和 B 中的最高值</button>
            <button>返回 A 和 B 中的最低值</button>        
        </div>
        <p id="result"></p>
        <script type="text/javascript">
            var radioA = document.getElementById("radio-a");
            var radioB = document.getElementById("radio-b");
            var numA = document.getElementById("num-a");
            var numB = document.getElementById("num-b");
            var result = document.getElementById("result");
            var buts = document.getElementsByTagName("button");

            function isNumber(num) {
                if (num == "" || isNaN(num)) {
                    return false;
                } else {
                    return num;
                }
            }

            buts[0].onclick = function() {
                var num;
                if (radioA.checked) {
                    num = numA.value;
                } else if (radioB.checked) {
                    num = numB.value;
                }
                if (num == "" || isNaN(num)) {
                    result.innerText = "false";
                } else {
                    result.innerText = "true";
                }
            };
            buts[1].onclick = function() {
                var numberA = numA.value;
                var numberB = numB.value;
                if (!isNumber(numberA)) {
                    alert("不是数字");
                    return false;
                }
                if (!isNumber(numberB)) {
                    alert("不是数字");
                    return false;
                }
                numberA = Number(numberA);
                numberB = Number(numberB);
                numberA = numberA.toFixed(numberB);
                result.innerText = numberA;
                
            };
            buts[2].onclick = function() {
                var num;
                if (radioA.checked) {
                    num = numA.value;
                } else if (radioB.checked) {
                    num = numB.value;
                }
                if (!isNumber(num)) {
                    alert("不是数字");
                    return false;
                }
                num = Number(num);
                num = Math.abs(num);
                result.innerText = num;
            };
            buts[3].onclick = function() {
                var num;
                if (radioA.checked) {
                    num = numA.value;
                } else if (radioB.checked) {
                    num = numB.value;
                }
                if (!isNumber(num)) {
                    alert("不是数字");
                    return false;
                }
                num = Number(num);
                num = Math.ceil(num);
                result.innerText = num;
            };
            buts[4].onclick = function() {
                var num;
                if (radioA.checked) {
                    num = numA.value;
                } else if (radioB.checked) {
                    num = numB.value;
                }
                if (!isNumber(num)) {
                    alert("不是数字");
                    return false;
                }
                num = Number(num);
                num = Math.floor(num);
                result.innerText = num;
            };
            buts[5].onclick = function() {
                var num;
                if (radioA.checked) {
                    num = numA.value;
                } else if (radioB.checked) {
                    num = numB.value;
                }
                if (!isNumber(num)) {
                    alert("不是数字");
                    return false;
                }
                num = Number(num);
                num = Math.round(num);
                result.innerText = num;
            };
            buts[6].onclick = function() {
                var numberA = numA.value;
                var numberB = numB.value;
                var num;
                if (!isNumber(numberA)) {
                    alert("不是数字");
                    return false;
                }
                if (!isNumber(numberB)) {
                    alert("不是数字");
                    return false;
                }
                numberA = Number(numberA);
                numberB = Number(numberB);
                num = numberA > numberB ? numberA : numberB;
                result.innerText = num;
                
            };
            buts[7].onclick = function() {
                var numberA = numA.value;
                var numberB = numB.value;
                var num;
                if (!isNumber(numberA)) {
                    alert("不是数字");
                    return false;
                }
                if (!isNumber(numberB)) {
                    alert("不是数字");
                    return false;
                }
                numberA = Number(numberA);
                numberB = Number(numberB);
                num = numberA < numberB ? numberA : numberB;
                result.innerText = num;
                
            };
        </script>
    </body>
</html>
