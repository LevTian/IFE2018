    <script>

    function getAllListItem() {
        return document.getElementsByTagName("li");
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var oSection = document.getElementById(sectionId);
        var oSpans = oSection.getElementsByTagName("span");
        var list = [];
        for (var i=0; i<oSpans.length; i++) {
            if (oSpans[i].innerHTML == "HTML") {
                list.push(oSpans[i]);
            }
        }
        return list;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var oSection = document.getElementById(sectionId);
        var oSpans = oSection.getElementsByTagName("span");
        var list = [];
        for (var i=0; i<oSpans.length; i++) {
            if (oSpans[i].innerHTML == spanCont) {
                list.push(oSpans[i].parentNode);
            }
        }
        return list;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var oSection = document.getElementById(sectionId);
        var link = oSection.getElementsByTagName("a");
        for (var i=0; i<link.length; i++) {
            if (link[i].className == "active") {
                return link[i].innerText;
            }
        }
    }
