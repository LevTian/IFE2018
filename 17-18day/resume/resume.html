<html>
<head>
    <title>简历</title>
    <link rel="stylesheet" type="text/css" href="style/style_3.css" />
</head>
<body>
    <div id="box">
    <div class="head">
        <h1>简历</h1>
    </div>
    <div class="content">
        <div class="sub">
            <h3>基本信息</h3>
            <div>
            <p><span class="bold">姓名</span>张三&nbsp;
                <span class="bold">性别</span>男&nbsp;
                <span class="bold">应聘职位</span>Web前端工程师</p>
            </div>
        </div>
        <div class="sub">
                <h3>联系方式</h3>
                <div>
                <p><span class="bold">手机</span>12345678910&nbsp;
                    <span class="bold">Email</span><a href="mailto:xxx.example.com">xxx.example.com</a>&nbsp;
                    <span class="bold">个人主页</span><a href="">Github</a></p>
                </div>
        </div>
        <div class="sub">
                <h3>能力描述</h3>
                <div>
                <p><span class="bold ">技术能力</span>熟练掌握HTML,CSS,JavaScript</p>
                <p><span class="bold ">综合能力</span>良好的沟通，主动积极，努力勤奋</p>  
                </div>  
        </div>
        <div class="sub">
                <h3>教育经历</h3>
                <div>
                <p><span class="bold block">本科</span>百度前端技术学院</p>
                <p><span class="bold block">研究生</span>百度前端技术学院</p>
                </div>    
        </div>
        <div class="sub">
                <h3>项目经历</h3>
                <div>
                <p><span class="bold block">小度小度</span>作为前端工程师角色参与了ABC组件的开发</p>
                <p><span class="bold block">SAN Doc</span>作为文档工程师参与了SAN Doc编写</p>
                </div>    
        </div>
        
    </div>
    </div>
    <div id="welcome_info">

    </div>
    <script>
        var wi = document.getElementById("welcome_info");
        var date = new Date();
        var h = date.getHours();
        var p = document.createElement("p");
        if (h < 10) 
        {
            p.textContent = "早上好！";
        }
        else if (h > 18 && h < 24) 
        {
            p.textContent = "晚上好！";
        }
        wi.appendChild(p);
    </script>
</body>
</html>
