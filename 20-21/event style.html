<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>     
        <li style="background-color:#dd27a0af"></li>      
    </ul>

    <p class="color-picker" id="abc"></p>

    <script>
    //    var oLis = document.getElementsByTagName("li");
    //    console.log(oLis);
        var oLis = document.querySelectorAll("li");      
        var oP = document.querySelector(".color-picker");
        var oUl = document.querySelector("ul");
        oUl.onclick = function(e) {
            e = e || window.event;
            var target = e.target || e.srcElement;
            if (target.nodeName.toLowerCase() == "li") {
                oP.innerHTML = target.style.backgroundColor;
                // alert(this.style.backgroundColor)
                oP.style.backgroundColor = target.style.backgroundColor;
            }
        };

</body>
</html>
